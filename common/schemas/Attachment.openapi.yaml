openapi: 3.1.0

info:
  title: Attachment
  version: 2.0.0
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
    identifier: Apache-2.0

components:
  schemas:
    Attachment:
      description: An attachment is a file that is attached to an entity.
      externalDocs:
        url: https://datamodel.tmforum.org/en/latest/Common/EntityAttachment
      allOf:
        - $ref: "./StatusEntity.openapi.yaml#/components/schemas/StatusEntity"
      required:
        - name
      properties:
        "@type":
          default: Attachment
          example: Attachment
        "@baseType":
          default: Attachment
          example: Attachment
        name:
          description: Name of the attachment.
          type: string
          example: image.jpg
        description:
          description: Description of the attachment.
          type: string
          example: Image of the product
        mimeType:
          description: The mime type of the attachment.
          type: string
          readOnly: true
          example: image/jpeg
        size:
          description: The size of the attachment in bytes.
          type: integer
          format: int64
          readOnly: true
        uri:
          description: Uniform Resource Identifier (URI) of the attachment.
          type: string
          readOnly: true
        relatedEntity:
          description: The entities related to the attachment.
          type: array
          items:
            $ref: "./RelatedEntity.openapi.yaml#/components/schemas/RelatedEntity"
          readOnly: true
        relatedParty:
          description: The parties related to the attachment.
          type: array
          items:
            $ref: "./RelatedEntity.openapi.yaml#/components/schemas/RelatedEntity"
          readOnly: true
        md5:
          description: The MD5 hash of the attachment.
          type: string
          readOnly: true
          example: 24ac5310315b1687111551f6646456d1
        sha1:
          description: The SHA1 hash of the attachment.
          type: string
          readOnly: true
          example: 92175a2c231f31ba757bc8e7620b7168707277ba
        sha256:
          description: The SHA256 hash of the attachment.
          type: string
          readOnly: true
          example: 8cf1bc0fca7f4158b8eb807be15fd7fd21bfe52d956ce3ede1511671c97dad61

    AttachmentImage:
      allOf:
        - $ref: "./Attachment.openapi.yaml#/components/schemas/Attachment"
      properties:
        "@type":
          default: AttachmentImage
          example: AttachmentImage
        width:
          description: The width of the image in pixels.
          type: integer
          format: int64
          example: 800
          readOnly: true
        height:
          description: The height of the image in pixels.
          type: integer
          format: int64
          example: 600
          readOnly: true
        resolution:
          description: The resolution of the image in DPI.
          type: integer
          format: int64
          example: 72
          readOnly: true
        colorDepth:
          description: The color depth of the image in bits.
          type: integer
          format: int64
          example: 24
          readOnly: true
        thumbnail:
          description: The thumbnail of the image.
          type: string
          format: base64
          readOnly: true
        thumbnailWidth:
          description: The width of the thumbnail in pixels.
          type: integer
          format: int64
          example: 80
          readOnly: true
        thumbnailHeight:
          description: The height of the thumbnail in pixels.
          type: integer
          format: int64
          example: 60
          readOnly: true
        geoLocation:
          description: The geo location of the image.
          readOnly: true
          allOf:
            - $ref: "./GeographicPoint.openapi.yaml#/components/schemas/GeographicPoint"
        exif:
          description: The EXIF data of the image.
          type: object
          readOnly: true
          additionalProperties:
            type: string
          example:
            {
              "Make": "Canon",
              "Model": "Canon EOS 5D Mark III",
              "ExposureTime": "1/60",
              "FNumber": "f/4.0",
              "ISOSpeedRatings": 3200,
              "DateTimeOriginal": "2019-12-31T23:59:59Z",
            }
